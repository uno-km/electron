<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>myElerctron Project</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <script defer type="module" src="../functions/node_modules/firebase-admin/lib/firebase-app.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-auth.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-database.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-firestore.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-functions.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-messaging.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-storage.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-analytics.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-remote-config.js"></script>
      <script defer type="module" src="../node_modules/firebase/firebase-performance.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    rel="stylesheet">

<body>
  <div class="container">
    <div class="title-bar">
      <div class="title prevent-select draggable">
        <img src="source\img\logo.png" width="32" height="auto" alt="scroll magic">
        <a>나의 커스텀 타이틀바</a>
      </div>
      <div class="control prevent-select">
        <button class="title-bar-button min">
          <i class="bi bi-chevron-down min"></i>
        </button>
        <button class="title-bar-button max">
          <i class="bi bi-arrows-fullscreen max"></i>
        </button>
        <button class="title-bar-button close">
          <i class="bi bi-x-lg close"></i>
        </button>
      </div>
    </div>
    <nav class="main-menu">
      <div class="settings"></div>
      <div class="scrollbar" id="style-1">
        <ul id='commonMenu'></ul>
      </div>
    </nav>
  </div>
</body>
<script src="titlebar.js"></script>
<script src="script/menu/setMenu.js"></script>
<script type="module" src="config/firebase.js"></script>
